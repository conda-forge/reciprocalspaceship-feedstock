{% set name = "reciprocalspaceship" %}
{% set version = "1.0.4" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reciprocalspaceship-{{ version }}.tar.gz
  sha256: 5f5b00da2417d1aa0280a222c9dcea057bd6babf7bb53c5271d4821326652c9f

build:
  number: 0
  noarch: python
  entry_points:
    - rs.mtzdump=reciprocalspaceship.commandline.mtzdump:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
    - setuptools
  run:
    - gemmi >=0.5.5,<=0.6.7
    - ipython
    - numpy
    - pandas >=2.2.2, <=2.2.3
    - python >={{ python_min }}
    - scipy
    - msgpack-python
    - setuptools

test:
  imports:
    - reciprocalspaceship
    - reciprocalspaceship.algorithms
  commands:
    - pip check
    - rs.mtzdump --help
  requires:
    - pip

about:
  home: https://pypi.org/project/reciprocalspaceship/
  doc_url: https://rs-station.github.io/reciprocalspaceship/
  dev_url: https://github.com/rs-station/reciprocalspaceship/
  summary: Tools for exploring reciprocal space
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JBGreisman
    - anthchirp
